<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/components/header.css">
	<link rel="stylesheet" href="css/components/primary.css">
	<link rel="stylesheet" href="css/components/secondary.css">
	<link rel="stylesheet" href="css/components/comments.css">
	<link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/reactive/reactive-1000.css">
	<link rel="stylesheet" media="screen and (max-width: 640px)" href="css/reactive/reactive-640.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/reactive/reactive-600.css">

	<title>(196) 얼굴천재 - Youtube</title>
</head>

<body>
	<header>
		<div id="start">
			<div class="menu-icon">
				<div class="menu-svg"></div>
			</div>
			<div class="topbar-logo">
				<div class="logo-svg"></div>
			</div>
			<span class="country-code">KR</span>
		</div>

		<div id="center">
			<div class="searchbox">
				<form action="" class="search-form">
					<input type="text" class="search-input" placeholder="Search">
				</form>
				<div class="search-icon">
					<div class="search-svg"></div>
				</div>
			</div>
			<div class="voice-icon">
				<div class="voice-svg"></div>
			</div>
		</div>

		<div id="end">
			<div class="buttons">
				<div class="button">
					<a>
						<div class="svg create"></div>
					</a>
				</div>
				<div class="button">
					<a>
						<div class="svg youtube-apps"></div>
					</a>
				</div>
				<div class="button">
					<a>
						<div class="svg notifications"></div>
					</a>
				</div>
				<!-- <div class="notification-count">9+</div> -->
				<button class="avatar-btn">
					<img
						src="https://yt3.ggpht.com/yti/APfAmoFDWDOBc6BAo0jjqwBiuzrBp-bUIbO2B34ojana8w=s88-c-k-c0x00ffffff-no-rj-mo"
						alt="">
				</button>
			</div>
		</div>
	</header>

	<section>
		<div id="primary">

			<div class="player">
				<video src="./video/얼굴천재.mp4" controls></video>
			</div>

			<div class="info">
				<h1 class="video-title">존경하는 판사님 저는 억울합니ㄷ</h1>

				<div class="video-metadata">
					<div class="view-and-date">
						<span class="view-count">999,942 views</span>
						<span class="upload-date">Jan 8, 2020</span>
					</div>

					<div class="action-btn-container">
						<div class="action-btns">
							<div class="toggle-btn like">
								<a>
									<div class="icon like-icon">
										<div class="like-svg"></div>
									</div>
									20k
								</a>
							</div>
							<div class="toggle-btn dislike">
								<a>
									<div class="icon dislike-icon">
										<div class="dislike-svg"></div>
									</div>
									156
								</a>
							</div>
							<div class="toggle-btn share">
								<a>
									<div class="icon share-icon">
										<div class="share-svg"></div>
									</div>
									SHARE
								</a>
							</div>
							<div class="toggle-btn save">
								<a>
									<div class="icon save-icon">
										<div class="save-svg"></div>
									</div>
									SAVE
								</a>
							</div>
							<div class="moreBtn">
								<div class="more-svg"></div>
							</div>
						</div>
						<div class="like-bars"></div>
					</div>

				</div>
			</div>

			<div id="meta">
				<div class="top-row">
					<div class="channel-info">
						<a class="channel-profile">
							<img
								src="https://yt3.ggpht.com/ytc/AKedOLQbBTbbsZ0kfBvktNdI5AAUiRDkJJWXCAhUy7istg=s88-c-k-c0x00ffffff-no-rj"
								alt="channel-profile">
						</a>
						<div class="channel-name">
							<p>억울이와 억수</p>
						</div>
					</div>
					<div class="subscribe-info">
						<button class="subscribe-btn">subscribed</button>
						<div type="submit" class="icon">
							<div class="alarm-svg"></div>
						</div>
					</div>
				</div>
				<div class="description-info">
					<p>설명</p>
				</div>
			</div>

			<div id="comments">
				<div class="comments-header">
					<div class="title">
						<h2 class="count">
							<span>1,978</span>
							<span>Comments</span>
						</h2>
						<div class="sort">
							<div class="sort-icon"></div>
							<div class="sort-label">sort by</div>
						</div>
					</div>

					<div class="comment-box">
						<div class="profile-thumbnail user">
							<img
								src="https://yt3.ggpht.com/yti/APfAmoFDWDOBc6BAo0jjqwBiuzrBp-bUIbO2B34ojana8w=s48-c-k-c0x00ffffff-no-rj"
								alt="user-thumbnail">
						</div>

						<div class="add-comment">
							<div class="comment-container">
								<input type="text" placeholder="Add a public comment...">
							</div>
							<div class="btn-group">
								<button class="cancel-btn">cancel</button>
								<button class="comment-btn">comment</button>
							</div>
						</div>
					</div>
				</div>

				<div class="comments-content">
					<div class="comment-thread">
						<div class="comment">
							<div class="author-thumbnail">
								<div class="profile-thumbnail author">
									<img src="" alt="author-thumbnail">
								</div>
							</div>
							<div class="comment-header">
								<div class="pinned-comment-badge">
									<div class="pinned-svg"></div>
									<div class="label">
										<span>Pinned by</span>
										<span>억울이와 억수</span>
									</div>
								</div>
								<div class="author">
									<h3>
										<a>
											<span>정신병자</span>
										</a>
									</h3>
									<a>1 year ago</a>
								</div>
							</div>

							<div class="comment-content">집안에 압류딱지 붙은 얼굴이누 ㅜㅜㅜ</div>

							<div class="comment-toobar">
								<div class="button like">
									<div class="mini-like-svg"></div>
								</div>
								<div class="like-count">
									<span>13k</span>
								</div>
								<div class="button dislike">
									<div class="mini-dislike-svg"></div>
								</div>
								<div class="creator-heart-button"></div>
								<button class="reply-btn"></button>
							</div>
						</div>

						<div class="comment-replies">
							<div class="view-replies">
								<div class="arrow-down-btn">
									<div class="arrow-down-svg"></div>
								</div>
								<div class="replies-text">
									<span>View</span>
									<span>112</span>
									<span>replies</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="secondary">

			<div class="chip-cloud-panel">
				<div class="left-arrow-container">
					<div class="left-arrow-button">
						<div class="left-arrow-icon">
							<div class="left-arrow-svg"></div>
						</div>
					</div>
				</div>

				<div class="slide-container">
					<div class="iron-selector">
						<div class="chip-cloud selected">
							<div class="text">
								All
							</div>
						</div>
						<div class="chip-cloud">
							<div class="text">
								Domestic short-haired cats
							</div>
						</div>
						<div class="chip-cloud">
							<div class="text">
								Cats
							</div>
						</div>
						<div class="chip-cloud">
							<div class="text">
								Related
							</div>
						</div>
						<div class="chip-cloud">
							<div class="text">
								Recently uploaded
							</div>
						</div>
						<div class="chip-cloud">
							<div class="text">
								Watched
							</div>
						</div>
					</div>
				</div>

				<div class="right-arrow-container">
					<div class="right-arrow-button">
						<div class="right-arrow-icon">
							<div class="right-arrow-svg"></div>
						</div>
					</div>
				</div>

				<div class="watch-next">
					<!-- js로 반복될 부분 -->
					<div class="compact-video">
						<div class="compact-thumbnail">
							<img src="" alt="">
						</div>
						<div class="compact-metadata">
							<div class="title"></div>
							<div class="channel-name"></div>
							<div class="view-and-ago">
								<div class="view-count"></div>
								<div class="ago"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
	</section>

	<script src="main.js"></script>
	<script src="bundle.js"></script>
</body>

</html>
